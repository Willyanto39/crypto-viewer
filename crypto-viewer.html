<!DOCTYPE html>	
<html>
	<head>
		<title>Welcome to Crypto Viewer</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/crypto-viewer.js"></script>
		<meta charset="UTF-8"/>
	</head>
	
	<body>
		<h3 class="center-text">Crypto Viewer</h3>
		<hr>
	
		<div class="crypto-info">
			<div class="crypto-name-info">
				<label class="label">Name</label>
				<label class="center-text separator"> : </label>
				<h3 class="crypto-name no-margin"></h3>
			</div>
			
			<div class="crypto-price-info">
				<label class="label">Price</label>
				<label class="center-text separator"> : </label>
				<h3 class="crypto-price no-margin"></h3>
			</div>
			
			<div class="crypto-market-cap-info">
				<label class="label">Market Cap</label>
				<label class="center-text separator"> : </label>
				<h3 class="crypto-market-cap no-margin"></h3>
			</div>
			
			<div class="crypto-24h-volume-info">
				<label class="label">Volume(24h)</label>
				<label class="center-text separator"> : </label>
				<h3 class="crypto-24h-volume no-margin"></h3>
			</div>
		</div>
		
		<div class="choose-crypto">
			<div class="dropdown-container">
				<select class="crypto-dropdown">
					<option>Bitcoin</option>
					<option>Ethereum</option>
					<option>Litecoin</option>
					<option>Dogecoin</option>
					<option>Gridcoin</option>
					<option>Ripple</option>
					<option>Monero</option>
				</select>
			</div>
			
			<div class="button-container">
				<button class="check-crypto-btn">Check Crypto</button>
			</div>
		</div>
	</body>
</html>
