<!DOCTYPE html>	
<html>
	<head>
		<title>Welcome to Crypto Viewer</title>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/crypto-viewer.js"></script>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>
		<h1 class="page-header text-center">Crypto Viewer</h1>
	
		<div class="crypto-info container-fluid">
			<div class="crypto-name-info row">
				<label class="col-xs-6"><h3>Name</h3></label>
				<h3 class="col-xs-6 crypto-name"></h3>
			</div>
			
			<div class="crypto-price-info row">
				<label class="col-xs-6"><h3>Price</h3></label>
				<h3 class="col-xs-6 crypto-price"></h3>
			</div>
			
			<div class="crypto-market-cap-info row">
				<label class="col-xs-6"><h3>Market Cap</h3></label>
				<h3 class="col-xs-6 crypto-market-cap"></h3>
			</div>
			
			<div class="crypto-24h-volume-info row">
				<label class="col-xs-6"><h3>Volume (24h)</h3></label>
				<h3 class="col-xs-6 crypto-24h-volume"></h3>
			</div>

			<div class="circulating-supply-info row">
				<label class="col-xs-6"><h3>Circulating Supply</h3></label>
				<h3 class="col-xs-6 circulating-supply"></h3>
			</div>

			<div class="total-supply-info row">
				<label class="col-xs-6"><h3>Total Supply</h3></label>
				<h3 class="col-xs-6 total-supply"></h3>
			</div>
		</div>
		
		<div class="choose-crypto container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<select class="crypto-dropdown form-control">
						<option value="1">Bitcoin</option>
						<option value="1027">Ethereum</option>
						<option value="2">Litecoin</option>
						<option value="74">Dogecoin</option>
						<option value="1455">Golem</option>
						<option value="52">Ripple</option>
						<option value="328">Monero</option>
						<option value="131">Dash</option>
						<option value="372">Bytecoin</option>
						<option value="1042">Siacoin</option>
						<option value="118">Reddcoin</option>
						<option value="833">Gridcoin</option>
						<option value="1230">Steem</option>
						<option value="1492">Byteball Bytes</option>
						<option value="333">Curecoin</option>
						<option value="2881">Distributed Credit Chain</option>
						<option value="1720">IOTA</option>
						<option value="1958">TRON</option>
						<option value="2010">Cardano</option>
						<option value="1831">Bitcoin Cash</option>
					</select>
				</div>
				
				<div class="button-container col-xs-6">
					<button class="check-crypto-btn btn btn-default pull-left" type="button">Check</button>
				</div>
			</div>
		</div>
	</body>
</html>
